<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AJAX Flickr Photo Feeder</title>
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/flickrapi.css">

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="javascript/flickr.js"></script>
</head>
<body>
	<div class="grid-container centered">
		<div class="grid-100">
			<div class="contained">
				<div class="grid-100">
					<div class="heading">
						<h1>Fun with Flickr API.</h1>
						<p>Choose an animal.</p>
					</div>
					<ul class="filter-select">
						<li><button>Dog</button></li>
						<li><button>Cat</button></li>
						<li><button>Moose</button></li>
					</ul>
				</div>

				<div id="photos">

				</div>

			</div>
		</div>
	</div>
</body>
